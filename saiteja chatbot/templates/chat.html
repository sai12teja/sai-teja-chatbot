<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dark theme with animated background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #141e30, #243b55);
            overflow: hidden;
            z-index: -1;
        }

        .background::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 150px 150px;
            animation: move 20s linear infinite;
        }

        @keyframes move {
            100% {
                transform: translate(50%, 50%);
            }
        }

        .chat {
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 600px;
            background-color: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .chat-header {
            padding: 15px;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
            animation: slideDown 1s ease;
        }

        .chat-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: transparent;
            font-size: 1rem;
            color: #fff;
        }

        .chat-message {
            margin: 10px 0;
            padding: 12px 20px;
            border-radius: 12px;
            width: fit-content;
            max-width: 80%;
            font-size: 1.2rem;
            animation: fadeIn 0.8s;
        }

        .chat-message.user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .chat-message.bot {
            background-color: #333;
            color: #fff;
            align-self: flex-start;
        }

        .chat-footer {
            padding: 15px;
            background-color: #1f1f1f;
            display: flex;
            align-items: center;
            border-top: 1px solid #333;
        }

        .chat-footer input {
            flex-grow: 1;
            margin-right: 10px;
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #333;
            border-radius: 30px;
            padding: 10px 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-footer input:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .chat-footer button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            color: #fff;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .chat-footer button:hover {
            background-color: #0056b3;
        }

        /* Typing animation */
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #007bff;
            border-radius: 50%;
            margin-right: 3px;
            opacity: 0;
            animation: blink 1.4s infinite both;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes slideDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="background"></div> <!-- Animated background -->

    <div class="chat">
    
        <div class="chat-header">
            SAI TEJA Chat BOT
        </div>

        <div class="chat-body" id="chat-body">
            <!-- Messages will appear here -->
        </div>

        <div class="chat-footer">
            <input type="text" class="form-control" id="message-input" placeholder="Type your message here...">
            <button class="btn btn-primary" id="send-button">Send</button>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {

            $('#send-button').click(function () {
                sendMessage();
            });

            function sendMessage() {
                var userMessage = $('#message-input').val().trim();
                if (userMessage) {
                    // Append user message
                    $('#chat-body').append('<div class="chat-message user">' + userMessage + '</div>');
                    $('#message-input').val("");
                    $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);

                    // Simulate bot thinking with typing indicator
                    $('#chat-body').append('<div class="chat-message bot typing-indicator" id="typing-indicator">' +
                        '<span></span><span></span><span></span>' +
                    '</div>');
                    $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);

                    // AJAX request to Flask app
                    $.ajax({
                        url: '/chat',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ "message": userMessage }),
                        success: function (response) {
                            $('#typing-indicator').remove();
                            // Remove * symbols from the response
                            const cleanedResponse = response.response.replace(/\*/g, '');
                            $('#chat-body').append('<div class="chat-message bot">' + cleanedResponse + '</div>');
                            $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);
                        },
                        error: function (xhr, status, error) {
                            console.error("Error: " + error);
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
